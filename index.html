<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cute Bear</title>
</head>

<body>
    <main>
        <div class="bear">
            <div class="ears">
                <div class="ear-left">
                    <div class="inner"></div>
                </div>
                <div class="ear-right">
                    <div class="inner"></div>
                </div>
            </div>
            <div class="eyes">
                <div class="eye-left"></div>
                <div class="eye-right"></div>
            </div>
            <div class="mouth">
                <div class="nose"></div>
            </div>
        </div>

        <div class="cone">
            <div class="inner-cone">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </main>
</body>

</html>
